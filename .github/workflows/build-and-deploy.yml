name: Build and Deploy (GHCR -> Portainer)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          build-args: |
            FLUXUI_MAIL=${{ secrets.FLUXUI_MAIL }}
            FLUXUI_KEY=${{ secrets.FLUXUI_KEY }}
            REVERB_HOST=${{ secrets.REVERB_HOST }}
            INSTALL_DEV_DEPS=false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Progress-Ausgabe für bessere Sichtbarkeit aller Build-Schritte
          progress: plain

      - name: Verify Build Artifacts (Optional Debug Step)
        if: false  # Setze auf true, um diesen Step zu aktivieren (erhöht Build-Zeit)
        run: |
          echo "=== Build-Artefakte Verifizierung ==="
          echo "Dieser Step kann aktiviert werden, um die Build-Artefakte zu überprüfen"
          echo "Setze 'if: false' auf 'if: true' um zu aktivieren"

      - name: Trigger Portainer Webhook
        if: contains(github.event.head_commit.message, '[restart]')
        run: |
          curl -fsSLk -X POST "$PORTAINER_WEBHOOK_URL"
        env:
          PORTAINER_WEBHOOK_URL: ${{ secrets.PORTAINER_WEBHOOK_URL }}

